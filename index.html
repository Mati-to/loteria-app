<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Project 2 - Loteria/Bingo app</title>
</head>

<body>
    <main class="container-lg cont">
        <section class="card">
            <div class="card-image">
                <img src="./img/antiguo-juego.avif" class="card-img-top" alt="Bingo card and numbers">
            </div>
            <div class="card-body">
                <h4 class="card-title">Lota/Bingo app</h4>
                <p class="card-text">Select "New Game" to start a new session. Select "Take number" to pick a
                    random number. Set a timer and select "Interval" to make it automatic.</p>
                <button class="btn btn-primary btn-sm btn-reset" id="">New Game</button>
                <div class="card-footer">
                    <div class="card-button-area">
                        <button class="btn btn-primary btn-sm btn-take-num">Take a number</button>
                        <form class="form-floating-sm form-box" name="formid">
                            <input type="number" id="interval-input" min="5" max="10" name="interval-input" 
                            placeholder="Select">
                        </form>
                        <button class="btn btn-primary btn-sm btn-interval" onclick="disableBtn()">Interval</button>
                    </div>
                    <span id="num-display">0</span>
                </div>
            </div>
        </section>
        <section class="container cont2">
            <h2>Called numbers</h2>
            <div class="row">
            </div>
        </section>
    </main>
    <!-- Script project2 -->
    <script src="project2.js"></script>
    <!-- Boostrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
