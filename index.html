<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Project 2 - Loteria app</title>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-image">
                <img src="./img/antiguo-juego.avif" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title">Lota/Bingo app</h5>
                <p class="card-text">Select "New Game" to start a new session. Then just select "Take number" to pick a
                    random number.</p>
                <div class="button-area">
                    <button class="button btn-reset" id="">New Game</button>
                </div>
                <div class="card-footer">
                    <h5>Random number</h5>
                    <div class="button-area">
                        <button class="button btn-take-num" id="">Take number</button>
                    </div>
                    <span id="num-display">0</span>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="row">
            </div>
        </div>
    </div>
    <!-- Script project2 -->
    <script src="project2.js"></script>
    <!-- Boostrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
